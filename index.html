<body>
    <h1>Jeux de Mémoire</h1>
  
    <div class="game">
        <div class="game-settings">
            <h2>High Score : <span class="high-score" style="font-weight: bold;">0</span></h2>
            <!-- <button class="non-game-button shuffle-2-random" displa>Shuffle 2 random</button> -->
            <!-- <button class="non-game-button show-all">Show All</button>
            <button class="non-game-button hide-all">Hide All</button> -->
            <button class="start-card-flip">Start Game</button>
            <button class="game-button end-card-flip" disabled>End Game</button>
            <button class="reset-card-flip">Reset</button>
            <button class="game-button help"  >Help</button>
            <div style="margin:10px;">
                Difficulty:
                <label for="easy">Easy</label>
                <input type="radio" name="difficulty" id="easy" value="easy" checked onclick="easy()"/>
                <label for="medium">Medium</label>
                <input type="radio" name="difficulty" id="medium" value="medium" onclick="medium()" />
                <label for="difficult">Hard</label>
                <input type="radio" name="difficulty" id="difficult" value="difficult " onclick="hard()"/>

        </div>

            </div>
